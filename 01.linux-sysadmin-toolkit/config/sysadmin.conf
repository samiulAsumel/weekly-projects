# TechCorp System Administration Toolkit Configuration
# Modify these settings to customize tool behavior

# Logging Configuration
LOG_LEVEL="INFO"              # DEBUG, INFO, WARN, ERROR
LOG_FILE="/var/log/sysadmin-toolkit.log"

# Report Configuration
REPORT_FORMAT="text"          # text, html (future)
REPORT_RETENTION_DAYS=30      # Auto-delete old reports

# Security Scan Settings
CHECK_WORLD_WRITABLE=true
CHECK_SUID_FILES=true
CHECK_SSH_CONFIG=true
CHECK_FIREWALL=true
CHECK_SELINUX=true

# User Audit Settings
AUDIT_PASSWORD_POLICY=true
AUDIT_LOGIN_HISTORY=true
CHECK_SUDO_USERS=true

# Email Notifications (future feature)
ENABLE_EMAIL=false
ADMIN_EMAIL="admin@techcorp.local"