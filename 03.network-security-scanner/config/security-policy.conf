# TechCorp Security Policy

# Allowed ports for all servers
ALLOWED_PORTS_GLOBAL="22,80,443"

# Allowed ports by environment
ALLOWED_PORTS_WEB="22,80,443,8080"
ALLOWED_PORTS_CICD="22,8080,50000"
ALLOWED_PORTS_MONITORING="22,3000,9090,9093"

# Risky ports that should NEVER be open
FORBIDDEN_PORTS="21,23,25,110,143,445,3389"

# SSH security requirements
SSH_REQUIRE_KEY_ONLY=true
SSH_DISABLE_ROOT_LOGIN=true
SSH_MAX_PORT_ALLOWED=65000

# Alert thresholds
CRITICAL_PORT_COUNT=5
HIGH_RISK_SERVICE_ALERT=true