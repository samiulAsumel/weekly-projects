# ============================================
# User Management Script - Configuration File
# ============================================
# Purpose: Centralized configuration for user management operations
# Author: Samiul Alam Sumel
# Security Level: Standard

# ==================== LOGGING ====================
# Directory where log files will be stored
readonly LOG_DIR="logs"
# Main operations log file name
readonly OPERATION_LOG="user_operations.log"
# Error log file name
readonly ERROR_LOG="error.log"
# Logging level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
readonly LOG_LEVEL="INFO"
# Maximum log file size in MB before rotation
readonly LOG_MAX_SIZE="10"
# Number of log files to retain
readonly LOG_RETENTION_COUNT="5"

# =================== BACKUP ===================
# Directory for storing backup files
readonly BACKUP_DIR="backups"
# Number of days to retain backup files
readonly BACKUP_RETENTION_DAYS="30"
# Enable/disable automatic backups on user modifications
readonly AUTO_BACKUP="true"
# Backup compression format (gz, bz2, xz)
readonly BACKUP_COMPRESSION="gz"

# =============== USER DEFAULTS ===============
# Default shell for new users
readonly DEFAULT_SHELL="/bin/bash"
# Base directory for user home directories
readonly DEFAULT_HOME="/home"
# Minimum password length requirement
readonly PASSWORD_MIN_LENGTH="8"
# Maximum password length
readonly PASSWORD_MAX_LENGTH="128"
# Enforce strong password policy (requires special chars, numbers, etc.)
readonly REQUIRED_STRONG_PASSWORD="true"
# Password complexity requirements
readonly PASSWORD_REQUIRE_UPPER="true"
readonly PASSWORD_REQUIRE_LOWER="true"
readonly PASSWORD_REQUIRE_NUMBERS="true"
readonly PASSWORD_REQUIRE_SPECIAL="true"
# Default user groups
readonly DEFAULT_GROUPS="users"
# Account lockout threshold (failed attempts)
readonly ACCOUNT_LOCKOUT_THRESHOLD="5"
# Account lockout duration in minutes
readonly ACCOUNT_LOCKOUT_DURATION="30"

# =============== SECURITY ===============
# Allow root login (false recommended for security)
readonly ALLOW_ROOT_LOGIN="false"
# Log all sudo commands for audit purposes
readonly LOG_SUDO_COMMANDS="true"
# Enable audit logging for compliance
readonly AUDIT_MODE="true"
# Session timeout in minutes
readonly SESSION_TIMEOUT="60"
# Force password change on first login
readonly FORCE_PASSWORD_CHANGE="true"
# Password expiration days
readonly PASSWORD_EXPIRY_DAYS="90"
# Password warning days before expiration
readonly PASSWORD_WARNING_DAYS="14"
# Minimum password age days
readonly PASSWORD_MIN_AGE_DAYS="1"
# Maximum password age days
readonly PASSWORD_MAX_AGE_DAYS="180"

# =============== SYSTEM INTEGRATION ===============
# Path to useradd command
readonly USERADD_CMD="/usr/sbin/useradd"
# Path to userdel command
readonly USERDEL_CMD="/usr/sbin/userdel"
# Path to usermod command
readonly USERMOD_CMD="/usr/sbin/usermod"
# Path to passwd command
readonly PASSWD_CMD="/usr/bin/passwd"
# Enable email notifications
readonly EMAIL_NOTIFICATIONS="false"
# Email address for notifications
readonly ADMIN_EMAIL="admin@example.com"
# SMTP server for notifications
readonly SMTP_SERVER="localhost"

# =============== VALIDATION ===============
# Enable username format validation
readonly VALIDATE_USERNAME="true"
# Username minimum length
readonly USERNAME_MIN_LENGTH="3"
# Username maximum length
readonly USERNAME_MAX_LENGTH="32"
# Allowed username characters (regex pattern)
readonly USERNAME_PATTERN="^[a-z_][a-z0-9_-]*$"
# Validate home directory creation
readonly VALIDATE_HOME_DIR="true"
# Check for existing users before creation
readonly CHECK_EXISTING_USERS="true"